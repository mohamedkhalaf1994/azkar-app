<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <h1>(( وما كان الله معذبهم وهم يستغفرون))</h1>
        <div class="image">
            <img src="https://z.nooncdn.com/products/tr:n-t_400/pzsku/Z424B425C0AC62503AB6CZ/45/_/1707124659/006c5707-6b0e-4dd9-b98d-70448e2ba1ae.jpg" alt="Image of a rosary ring">

                <a href="#tasbih" id="tasbihbtn">ورد التسبيح</a>
                <a href="#aistighfar" id="aistighfarbtn">ورد الاستغار</a>
                <a href="#salaah_ealaa_alnabaa" id="salaah_ealaa_alnabaa">ورد الصلاة على النبى</a>
            
        </div>
        <div class="tasbih stop">
            <p >" سبحان الله والحمد لله ولا إله إلا الله والله أكبر "</p>
            <p class="count">0</p>
            <button class="play">بدأ</button>
            <button class="pause">ايقاف</button>
            <button class="Reset">تصفير العداد</button>
            <button class="return">عوده</button>
        </div>
        <div class="aistighfar stop">
            <p>"استغفر الله الذي لا إله إلا هو الحي القيوم وأتوب إليه"</p>
            <p id="count2">0</p>
            <button id="play2">بدأ</button>
            <button id="pause2">ايقاف</button>
            <button id="Reset2">تصفير العداد</button>
            <button id="return2">عوده</button>
        </div>
          <div  class="salaah_ealaa_alnabaa stop">
            <p>" اللهم صل على محمد وآل محمد كما صليت على إبراهيم وآل إبراهيم إنك حميد مجيد"</p>
            <p id="count3">0</p>
            <button id="play3">بدأ</button>
            <button id="pause3">ايقاف</button>
            <button id="Reset3">تصفير العداد</button>
            <button id="return3">عوده</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
